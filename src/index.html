<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body class=" h-screen w-full  bg-slate-300  flex justify-center items-center flex-col gap-5 ">

  <div class="  rounded-xl bg-slate-50 gap-4 p-3 w-80 min-h-96 flex justify-center items-center flex-col">
    <img class=" rounded-xl m-1" src="images/image-qr-code.png" alt="qr-code">
    <div class=" w-64 flex justify-center  flex-col gap-4 m-1">
      <h1 class="font-bold text-xl text-center text-slate-900 ">Improve your front-end skills by building projects </h1>
    <p class=" text-center font-light ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>
  
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/n0wherefast">NWF</a>.
    
  </div>
</body>
</html>
